name: Node.js CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'  # You can specify the Node.js version you need

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build  # Make sure you have a build script in your package.json

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: path/to/your/build/folder  # Adjust this path to where your build artifacts are located
